<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Mais FlexBox</title>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>
  <hr>
  
  <h2>Flax Wrap</h2>

  <div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
  <hr>
  
  <h2>Flex-Flow</h2>
  <p>- shorthand</p>
  <p>- flex-direction || flex-wrap</p>
  
  <div class="boxy">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>

    
</body>
</html>
